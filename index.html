<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffe5ec;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .heart-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 420px;
        }
        #gif-container { width: 100%; height: 200px; margin-bottom: 20px; }
        #gif-container img { height: 100%; border-radius: 15px; }
        h1 { font-family: 'Dancing Script', cursive; color: #fb6f92; font-size: 2.2rem; margin-bottom: 20px; }
        .btn-wrap { display: flex; justify-content: center; gap: 15px; position: relative; height: 60px; align-items: center; }
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        #yesBtn { background: #fb6f92; color: white; box-shadow: 0 5px 15px rgba(251, 111, 146, 0.4); }
        #noBtn { background: #ffccd5; color: #fb6f92; position: absolute; left: 55%; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="heart-bg" id="hb"></div>

    <div class="container">
        <div id="gif-container">
            <img id="displayGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW16amI5am56amZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif">
        </div>
        <h1 id="questionText">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-wrap">
            <button id="yesBtn" onclick="finish()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const displayGif = document.getElementById('displayGif');

        function handleNo() {
            noClickCount++;
            
            if (noClickCount === 1) {
                questionText.innerText = "Itniii himmat? Aapkeee bataau abhiii! Firse choose kro üò°";
                displayGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmhtM3J6ZzF6bmZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/vO8F4fYQ8DXZtgr9pY/giphy.gif";
            } 
            else if (noClickCount === 2) {
                questionText.innerText = "Kyuu aap merese pyaar ni krtee? ü•∫";
                displayGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXN6ZzF6bmZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/OPU6wUKARA3NTTCdVm/giphy.gif";
                // Ab se button bhagna shuru karega
                noBtn.onmouseover = moveButton; 
            }
        }

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function finish() {
            questionText.innerText = "Hehehe yayyyyy you are my valentine! ü•∞‚ù§Ô∏è";
            displayGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXA0YmF4bm96Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif";
            noBtn.classList.add('hidden');
            
            // Background Celebration
            setInterval(() => {
                const h = document.createElement('div');
                h.innerHTML = "‚ù§Ô∏è";
                h.style.position = "fixed";
                h.style.left = Math.random() * 100 + "vw";
                h.style.top = "100vh";
                h.style.fontSize = "25px";
                h.style.transition = "3s linear";
                document.getElementById('hb').appendChild(h);
                setTimeout(() => { h.style.top = "-50px"; h.style.opacity = "0"; }, 10);
                setTimeout(() => h.remove(), 3000);
            }, 100);
        }
    </script>
</body>
</html>
