<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffeef2;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts Animation */
        .heart {
            position: fixed;
            top: -10px;
            transform: translateY(0);
            animation: fall linear forwards;
            color: #ff4d6d;
            font-size: 20px;
            z-index: 0;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(255, 77, 109, 0.2);
            max-width: 450px;
            width: 85%;
        }

        #gif-container img {
            width: 180px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #yesBtn:hover { transform: scale(1.1); background-color: #ff758f; }

        #noBtn { background-color: #f8f9fa; color: #ff4d6d; position: relative; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="gif-container">
            <img id="mainGif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW50Y2Z4NXA0YmF4bm96Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KzM1lAfJpx3FQp3Tqc/giphy.gif" alt="Cute Panda">
        </div>
        
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="dodge()">No</button>
        </div>
    </div>

    <script>
        // Floating Hearts Logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // No Button Dodge
        function dodge() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            
            // Change GIF to "Sad/Shocked" when they try to click No
            document.getElementById('mainGif').src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExemRmcHh0Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/OPU6wUKARA3NTTCdVm/giphy.gif";
        }

        // Yes Button Celebration
        function celebrate() {
            document.getElementById('mainGif').src = "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXA0YmF4bm96Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif";
            document.getElementById('question').innerHTML = "I Love You! ‚ù§Ô∏è See you on the 14th! ü•∞";
            document.querySelector('.btn-group').classList.add('hidden');
            
            // Speed up hearts on Yes
            setInterval(createHeart, 50);
        }
    </script>
</body>
</html>
